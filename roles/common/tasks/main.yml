---
- name: Yum check
  shell: "yum search ntpd"
  register: status
  failed_when: status.rc not in [0]
  ignore_errors: False
  tags: yum
- name: Yum install
  yum: name={{ item }} state=installed
  with_items:
    - vim
    - gcc
    - git
    - sqlite
    - sqlite-devel
    - zlib-devel
    - openssl-devel
  tags: yum

- name: Create group
  group: name=mygroup
  tags: users
# password: ansible
# # $ python -c 'import crypt; print crypt.crypt("ansible", "$1$SomeSalt$")'
- name: Create user
  user: name={{ item }}
        groups=mygroup,wheel
        shell=/bin/bash
        password=$1$SomeSalt$LRZdP3TwZZZ/q8adbdC0g0
  with_items:
    - kk_Ataka
  tags: user
- name: Transfer host public key -> authorized_key
  authorized_key: user=kk_Ataka
                  key="{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
  with_items:
    - kk_Ataka
  tags: users

